<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2c3e50;
  }

  .test-text {
    font-family: Arial, sans-serif;
    font-size: 12vw; /* 반응형 글자 크기 */
    color: #ecf0f1;
    text-align: center;
    text-shadow: 0 0 10px #ecf0f1, 0 0 20px #ecf0f1, 0 0 30px #ecf0f1,
                 0 0 40px #3498db, 0 0 70px #3498db, 0 0 80px #3498db,
                 0 0 100px #3498db, 0 0 150px #3498db;
    animation: neon-glow 1.5s ease-in-out infinite alternate;
    line-height: 1.1;
  }

  @keyframes neon-glow {
    from {
      text-shadow: 0 0 10px #ecf0f1, 0 0 20px #ecf0f1, 0 0 30px #ecf0f1,
                   0 0 40px #3498db, 0 0 70px #3498db, 0 0 80px #3498db,
                   0 0 100px #3498db;
    }
    to {
      text-shadow: 0 0 5px #ecf0f1, 0 0 10px #ecf0f1, 0 0 15px #ecf0f1,
                   0 0 20px #3498db, 0 0 35px #3498db, 0 0 40px #3498db,
                   0 0 50px #3498db;
    }
  }
</style>
</head>

<body>
  <div class="test-text">404 Not Found</div>
</body>
</html>
